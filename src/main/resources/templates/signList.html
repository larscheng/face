<!DOCTYPE html>
<html class="no-js" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>教师</title>
    <!-- Bootstrap -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet" media="screen">
    <link th:href="@{/bootstrap/css/bootstrap-responsive.min.css}" rel="stylesheet" media="screen">
    <link th:href="@{/vendors/easypiechart/jquery.easy-pie-chart.css}" rel="stylesheet" media="screen">
    <link th:href="@{/assets/styles.css}" rel="stylesheet" media="screen">
    <link th:href="@{/assets/DT_bootstrap.css}" rel="stylesheet" media="screen">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script th:src="@{/js/vendor/modernizr-2.6.2-respond-1.1.0.min.js}"></script>

</head>

<body>
<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container-fluid">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"> <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="#">基于人脸识别的课堂考勤系统</a>
            <div class="nav-collapse collapse">
                <ul class="nav pull-right">
                    <li class="dropdown">
                        <a href="#" role="button" class="dropdown-toggle" data-toggle="dropdown"> <i
                                class="icon-user"></i>
                            <i th:text="${session.sessionUser.userName}"></i>
                            <i class="caret"></i>

                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a tabindex="-1" th:onclick="|updateTeaInit(${session.sessionUser.id})|">个人资料</a>
                            </li>
                            <li class="divider"></li>
                            <li>
                                <a tabindex="-1" th:href="@{/}">退出</a>
                            </li>
                        </ul>
                    </li>
                </ul>

            </div>
            <!--/.nav-collapse -->
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span2" id="sidebar" th:switch="${session.userType}">
            <ul th:case="3" class="nav nav-list bs-docs-sidenav nav-collapse collapse" style="margin: auto">

                <li>
                    <a th:href="@{/index}"><i class="icon-home"></i> 首页</a>
                </li>

                <li>
                    <a th:href="@{/class/list}"> 课程列表</a>
                </li>
                <li class="active">
                    <a th:href="@{/sign/list}"> 签到记录</a>
                </li>
            </ul>
            <ul th:case="*" class="nav nav-list bs-docs-sidenav nav-collapse collapse" style="margin: auto">

                <li>
                    <a th:href="@{/index}"><i class="icon-home"></i> 首页</a>
                </li>
                <li>
                    <a href="#" th:href="@{/user/listTea}">教师列表</a>
                </li>

                <li>
                    <a th:href="@{/user/listStu}"> 学生列表</a>
                </li>
                <li>
                    <a th:href="@{/class/list}"> 课程列表</a>
                </li>
                <li th:switch="${session.userType}" class="active">
                    <a th:case="3" th:href="@{/sign/list}"> 签到记录</a>
                    <a th:case="*" th:href="@{/sign/list}"> 签到记录</a>
                </li>
            </ul>
        </div>

        <!--/span-->
        <div class="span10" id="content">
            <div class="row-fluid">
                <div class="navbar">
                    <div class="navbar-inner">
                        <ul class="breadcrumb">
                            <i class="icon-chevron-left hide-sidebar"><a href='#' title="Hide Sidebar" rel='tooltip'>&nbsp;</a></i>
                            <i class="icon-chevron-right show-sidebar" style="display:none;"><a href='#'
                                                                                                title="Show Sidebar"
                                                                                                rel='tooltip'>&nbsp;</a></i>
                            <li>
                                <a href="#">签到记录</a> <span class="divider">/</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="row-fluid">
                <!-- block -->
                <div class="block">
                    <div class="navbar navbar-inner block-header">
                        <div class="muted pull-left">签到情况</div>
                    </div>
                    <div class="block-content collapse in">
                        <div class="span12">
                            <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered"  id="example">
                                <thead>
                                <tr>
                                    <th style="text-align: center;vertical-align: inherit" >学生姓名</th>
                                    <th style="text-align: center;vertical-align: inherit" >账号</th>
                                    <th style="text-align: center;vertical-align: inherit" >课程名称</th>
                                    <th style="text-align: center;vertical-align: inherit" >签到类型</th>
                                    <th style="text-align: center;vertical-align: inherit" >签到日期</th>
                                    <th style="text-align: center;vertical-align: inherit" >签到时间</th>
                                </tr>
                                </thead>
                                <tbody>

                                <tr class="odd gradeX" th:each="sign : ${signList}">
                                    <td style="text-align: center;vertical-align: inherit" th:text="${sign.stuName}">Onions</td>
                                    <td style="text-align: center;vertical-align: inherit"  th:text="${sign.stuCode}">2.41</td>
                                    <td style="text-align: center;vertical-align: inherit"  th:text="${sign.className}">yes</td>
                                    <td style="text-align: center;vertical-align: inherit"  th:text="${sign.signStateName}">yes</td>
                                    <td style="text-align: center;vertical-align: inherit"  th:text="${#dates.format(sign.gmtCreate, 'yyyy-MM-dd')}">yes</td>
                                    <td style="text-align: center;vertical-align: inherit"  th:text="${#dates.format(sign.gmtCreate, 'yyyy-MM-dd HH:mm:ss')}">
                                        yes
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- /block -->
            </div>
            <div class="row-fluid">

                <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                     aria-hidden="true">
                    <!--  定义模态框，过渡效果为淡入，id为myModal,tabindex=-1可以禁用使用tab切换，aria-labelledby用于引用模态框的标题，aria-hidden=true保持模态框在触发前窗口不可见  -->
                    <div class="modal-dialog">
                        <!--  显示模态框对话框模型（若不写下一个div则没有颜色）  -->
                        <div class="modal-content">
                            <!--  显示模态框白色背景，所有内容都写在这个div里面  -->

                            <div class="btn-info modal-header">
                                <!--  模态框标题  -->
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <!--  关闭按钮  -->
                                <h4>修改信息</h4>
                                <!--  标题内容  -->
                            </div>

                            <div class="modal-body">
                                <!--  模态框内容，我在此处添加一个表单 -->
                                <form class="form-horizontal" id="updateForm" role="form">
                                    <div class="control-group success">
                                        <label class="control-label" for="userName">姓名</label>
                                        <div class="controls">
                                            <input type="text" disabled id="userName" placeholder="请输入姓名">
                                        </div>
                                    </div>
                                    <div class="control-group success">
                                        <label class="control-label" for="userCode">登录账号</label>
                                        <div class="controls">
                                            <input type="text" disabled id="userCode" placeholder="请输入登录账号">
                                        </div>
                                    </div>
                                    <div class="control-group success">
                                        <label class="control-label" for="userPhone">手机号</label>
                                        <div class="controls">
                                            <input type="text" id="userPhone" placeholder="请输入手机号">
                                        </div>
                                    </div>
                                </form>
                            </div>

                            <div class="modal-footer">
                                <!--  模态框底部样式，一般是提交或者确定按钮 -->
                                <button type="button" th:onclick="|updateTea()|" class="btn btn-info">确定</button>
                                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            </div>

                        </div><!-- /.modal-content -->
                    </div>
                </div> <!-- /.modal -->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal"
                                        aria-hidden="true">×
                                </button>
                                <h4 class="modal-title" id="myModalLabel">
                                    提示
                                </h4>
                            </div>
                            <div class="modal-body" id="myModalBody" style="text-align: center">

                            </div>
                            <div class="modal-footer">
                                <button type="button" onclick="window.location.reload()" class="btn btn-default"
                                        data-dismiss="modal">关闭
                                </button>
                            </div>
                        </div><!-- /.modal-content -->
                    </div><!-- /.modal-dialog -->
                </div><!-- /.modal -->


            </div>

        </div>
    </div>
    <hr>
</div>
<!--/.fluid-container-->
<script th:src="@{/vendors/jquery-1.9.1.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/vendors/easypiechart/jquery.easy-pie-chart.js}"></script>
<script th:src="@{/vendors/datatables/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/assets/scripts.js}"></script>
<script th:src="@{/assets/DT_bootstrap.js}"></script>
<script>

    $(function () {
        // Easy pie charts
        $('.chart').easyPieChart({animate: 1000});
    });


    function addTea() {
        var userCode = $("#userCode1").val();
        var userPassword = $("#userPassword1").val();
        var userName = $("#userName1").val();
        var formData = new FormData();
        formData.append("userCode",userCode);
        formData.append("userPassword",userPassword);
        formData.append("userName",userName);
        $.ajax({
            type: "POST",  //使用提交的方法 post、get
            url: "/user/add",   //提交的地址
            data: formData,  //数据
            async: true,   //配置是否异步操作
            dataType: "json",//返回数据类型的格式
            processData: false,
            contentType: false,
            success: function (data) {  //回调操作+
                console.log(data);
                $('#addModal').modal('hide');
                $('#myModalBody').html(data.error_msg);
                $('#myModal').modal('show')
            }
        });
    }

    function delTea(id) {
        $.ajax({
            type: "GET",  //使用提交的方法 post、get
            url: "/user/del",   //提交的地址
            data: {id:id},  //数据
            dataType: "json",//返回数据类型的格式
            success: function (data) {  //回调操作+

                console.log(data);
                console.log(data.error_msg);
                $('#myModalBody').html(data.error_msg);
                $('#myModal').modal('show')
            }
        });
    }

    var teaId;

    function updateTeaInit(id) {
        teaId = id;
        $.ajax({
            type: "GET",  //使用提交的方法 post、get
            url: "/user/query",   //提交的地址
            data: {id:id},  //数据
            dataType: "json",//返回数据类型的格式
            success: function (data) {  //回调操作+
                console.log(data);
                var obj = data.error_code;
                if (typeof obj == "undefined" || obj == null || obj == ""){
                    console.log(data);
                    $("#userCode").val(data.userCode);
                    $("#userName").val(data.userName);
                    $("#userPhone").val(data.userPhone)
                }else {
                    console.log(data.error_msg);
                    $('#myModalBody').html(data.error_msg);
                    $('#myModal').modal('show')
                }
            }
        });

        $('#updateModal').modal('show')
    }

    function updateTea() {
        var formData = new FormData();
        formData.append("userCode",$("#userCode").val());
        formData.append("userName",$("#userName").val());
        formData.append("userPhone",$("#userPhone").val());
        formData.append("id",teaId);
        $.ajax({
            type: "POST",  //使用提交的方法 post、get
            url: "/user/update",   //提交的地址
            data: formData,  //数据
            dataType: "json",//返回数据类型的格式
            processData: false,
            contentType: false,
            success: function (data) {  //回调操作+
                console.log(data);
                console.log(data.error_msg);
                $('#updateModal').modal('hide');
                $('#myModalBody').html(data.error_msg);
                $('#myModal').modal('show')
            }
        });
    }
</script>
</body>

</html>
