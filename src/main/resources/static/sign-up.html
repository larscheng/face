	<script>
		var image;

        var image;
        //判断浏览器是否支持HTML5 Canvas
        window.onload = function () {
            try {
                //动态创建一个canvas元 ，并获取他2Dcontext。如果出现异常则表示不支持 document.createElement("canvas").getContext("2d");
                // document.getElementById("support").innerHTML = "浏览器支持HTML5 CANVAS";
            }
            catch (e) {
                // document.getElementByIdx("support").innerHTML = "浏览器不支持HTML5 CANVAS";
            }
        };
        //这段代 主要是获取摄像头的视频流并显示在Video 签中
        window.addEventListener("DOMContentLoaded", function () {
            var canvas = document.getElementById("canvas"),
                context = canvas.getContext("2d"),
                video = document.getElementById("video"),
                videoObj = { "video": true },
                errBack = function (error) {
                    console.log("Video capture error: ", error.code);
                };
            $("#snap").click(function () {
                context.drawImage(video, 0, 0, 300, 220);
                document.getElementById('pic').style.display="";
                var canvans = document.getElementById("canvas");
                //获取浏览器页面的画布对象
                //以下开始编 数据
                var imgData = canvans.toDataURL();
                //将图像转换为base64数据
                image = imgData.substr(22);
                console.log(image);
                document.getElementById('pic').style.display="";
            });
            //navigator.getUserMedia这个写法在Opera中好像是navigator.getUserMedianow
            if (navigator.getUserMedia) {
                navigator.getUserMedia(videoObj, function (stream) {
                    video.srcObject = stream;
                    video.play();
                }, errBack);
            } else if (navigator.webkitGetUserMedia) {
                navigator.webkitGetUserMedia(videoObj, function (stream) {
                    video.src = window.webkitURL.createObjectURL(stream);
                    video.play();
                }, errBack);
            }

        }, false);



        function register() {

            $.ajax({
                type: "GET",  //使用提交的方法 post、get
                url: "addFace/",   //提交的地址
                data: {
                    	userId: $('#userId').val(),
                    	userInfo: $('#userInfo').val(),
                    	image: image
					},  //数据
                async: false,   //配置是否异步操作
                dataType: "json",//返回数据类型的格式
                success: function (data) {  //回调操作

                    let state = data.error_code;
                    if(state === 0){
                        $('#myModalBody').html('注册成功，现在可以去登录了');
                    }else {
                        $('#myModalBody').html(data.error_msg)
                    }
                    $('#myModal').modal('show')
                }
            });
		}
		</script>
